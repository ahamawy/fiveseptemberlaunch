<!DOCTYPE html>
<html>
<head>
    <title>Color Scheme Test</title>
    <style>
        body {
            font-family: system-ui;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .color-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button.active {
            background: #4CAF50;
            color: white;
        }
        .css-vars {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Color Scheme Tester</h1>
    
    <div class="controls">
        <h3>Select Color Scheme:</h3>
        <button onclick="setScheme('purple')" id="purple">Purple</button>
        <button onclick="setScheme('blue')" id="blue">Blue</button>
        <button onclick="setScheme('green')" id="green">Green</button>
        <button onclick="setScheme('monochrome')" id="monochrome">Monochrome</button>
    </div>
    
    <div>
        <h3>Primary Colors:</h3>
        <div class="color-box" id="primary-300"></div>
        <div class="color-box" id="primary-500"></div>
        <div class="color-box" id="primary-700"></div>
    </div>
    
    <div>
        <h3>Accent Colors:</h3>
        <div class="color-box" id="accent-blue"></div>
        <div class="color-box" id="accent-green"></div>
        <div class="color-box" id="accent-red"></div>
    </div>
    
    <div class="css-vars" id="css-vars">
        CSS Variables will appear here...
    </div>

    <script>
        const schemes = {
            purple: {
                primary300: 'rgb(200, 152, 255)',
                primary500: 'rgb(163, 100, 225)',
                primary700: 'rgb(122, 48, 195)',
                accentBlue: 'rgb(102, 208, 255)',
                accentGreen: 'rgb(52, 211, 153)',
                accentRed: 'rgb(255, 102, 102)',
            },
            blue: {
                primary300: 'rgb(96, 165, 250)',
                primary500: 'rgb(37, 99, 235)',
                primary700: 'rgb(30, 64, 175)',
                accentBlue: 'rgb(14, 165, 233)',
                accentGreen: 'rgb(16, 185, 129)',
                accentRed: 'rgb(239, 68, 68)',
            },
            green: {
                primary300: 'rgb(34, 197, 94)',
                primary500: 'rgb(21, 128, 61)',
                primary700: 'rgb(21, 83, 43)',
                accentBlue: 'rgb(6, 182, 212)',
                accentGreen: 'rgb(5, 150, 105)',
                accentRed: 'rgb(220, 38, 38)',
            },
            monochrome: {
                primary300: 'rgb(156, 163, 175)',
                primary500: 'rgb(75, 85, 99)',
                primary700: 'rgb(31, 41, 55)',
                accentBlue: 'rgb(59, 130, 246)',
                accentGreen: 'rgb(34, 197, 94)',
                accentRed: 'rgb(239, 68, 68)',
            }
        };
        
        function setScheme(schemeName) {
            const scheme = schemes[schemeName];
            
            // Update color boxes
            document.getElementById('primary-300').style.backgroundColor = scheme.primary300;
            document.getElementById('primary-500').style.backgroundColor = scheme.primary500;
            document.getElementById('primary-700').style.backgroundColor = scheme.primary700;
            document.getElementById('accent-blue').style.backgroundColor = scheme.accentBlue;
            document.getElementById('accent-green').style.backgroundColor = scheme.accentGreen;
            document.getElementById('accent-red').style.backgroundColor = scheme.accentRed;
            
            // Update active button
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(schemeName).classList.add('active');
            
            // Show CSS variables
            document.getElementById('css-vars').innerHTML = `
                <strong>Current Scheme: ${schemeName}</strong><br><br>
                --primary-300: ${scheme.primary300}<br>
                --primary-500: ${scheme.primary500}<br>
                --primary-700: ${scheme.primary700}<br>
                --accent-blue: ${scheme.accentBlue}<br>
                --accent-green: ${scheme.accentGreen}<br>
                --accent-red: ${scheme.accentRed}
            `;
        }
        
        // Set default scheme
        setScheme('purple');
    </script>
</body>
</html>
